<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Movie</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Edit Movie</h1>
    </div>
    <form th:action="@{/update-movie/{index}(index=${index})}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${movie.title}" required>
        </div>
        <div class="form-group">
            <label for="runtime">Runtime</label>
            <input type="number" id="runtime" name="runtime" class="form-control" th:value="${movie.runtime}" required>
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="text" id="releaseDate" name="releaseDate" class="form-control" th:value="${movie.releaseDate}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" required th:text="${movie.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
    </form>
    <form th:action="@{/delete-movie/{index}(index=${index})}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Delete Movie</button>
    </form>
</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
